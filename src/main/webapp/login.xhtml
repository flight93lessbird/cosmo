<ui:composition template="/headfootuser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
			<h:form>
				<h1>#{msg.login}</h1>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<h:panelGrid var="benutzer" value="#{userHandler.benutzer}"
					columns="2" headerClass="header" footerClass="footer">

					<h:outputLabel for="username" value="#{msg.username}" />
					<h:panelGroup>
						<h:inputText id="username" value="#{userHandler.username}"
							required="true" requiredMessage="#{msg.eingabefehlt}">
							<f:validateLength minimum="2" />
						</h:inputText>
					</h:panelGroup>
					<h:outputLabel for="passwort" value="#{msg.passwort}" />
					<h:panelGroup>
						<p:password id="passwort" value="#{userHandler.passwort}"
							required="true" requiredMessage="#{msg.eingabefehlt}"
							label="Password">
						</p:password>
					</h:panelGroup>

					<h:commandButton action="#{userHandler.login}" value="#{msg.login}"
						update="grid" />

				</h:panelGrid>

				<br></br>
				<h2>#{msg.nochknkd}</h2>
				<h:commandButton action="#{userHandler.toRegistrieren}"
					value="#{msg.registrieren}" immediate="true" />
			</h:form>

			<p:ajaxStatus onstart="PF('statusDialog').show();"
				onsuccess="PF('statusDialog').hide();" />
			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="false">
			</p:dialog>
	</ui:define>
</ui:composition>
