<ui:composition template="/headfootuser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<h1>#{msg.registrierung}</h1>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:panelGrid var="kunde" value="#{userHandler.merkeUser}" columns="2"
				headerClass="header" footerClass="footer">
				<h:outputLabel for="username" value="#{msg.username}" />
				<h:panelGroup>
					<h:inputText id="username"
						value="#{userHandler.merkeUser.username}" required="true"
						requiredMessage="#{msg.eingabefehlt}" />
				</h:panelGroup>
				<h:outputLabel for="passwort1" value="#{msg.passwort}" />
				<h:panelGroup>
					<p:password id="passwort1"
						value="#{userHandler.merkeUser.passwort}" match="passwort2"
						label="Password 1" required="true"
						requiredMessage="#{msg.eingabefehlt}">
					</p:password>
				</h:panelGroup>
				<h:outputLabel for="passwort2" value="#{msg.passwortwdh}" />
				<h:panelGroup>
					<p:password id="passwort2"
						value="#{userHandler.merkeUser.passwort}" label="Password 2"
						required="true" requiredMessage="true">
						<f:validator validatorId="PasswordValidation" />
					</p:password>
				</h:panelGroup>
				<h:commandButton value="#{msg.zuruck}" icon="ui-icon-carat-1-w"
					action="#{pageHandler.toLogin}" immediate="true" />
				<h:commandButton id="registrieren" update="grid"
					value="#{msg.registrieren}"
					action="#{userHandler.benutzerRegistrieren}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
