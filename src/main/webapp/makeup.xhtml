<ui:composition template="/headfootuser.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui">
<ui:define name="content">
		<h:form>
			<h:dataTable var="produkt" styleClass="table"
						 value="#{produktHandler.findAllByKategorie(enumController.getMakeUp())}"
						 rowClasses="odd,even" headerClass="header">
				<f:facet name="header">#{msg.duefte}</f:facet>
				<h:column>
					<f:facet name="header">#{msg.artkllabel}</f:facet>
					<h:outputText value="#{produkt.marke}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.artklname}</f:facet>
					<h:outputText value="#{produkt.titel}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.artklbesch}</f:facet>
					<h:outputText value="#{produkt.beschreibung}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.artklpreis}</f:facet>
					<h:outputText value="#{produkt.preis}" />
					<h:outputText value="#{produkt.waehrungtyp.label}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.artmenge}</f:facet>
					<h:outputText value="#{produkt.menge}" />
					<h:outputText value="#{produkt.mengentyp.label}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.ansicht}</f:facet>
					<h:commandButton styleClass="button-liste" action="#{produktHandler.ansicht(produkt)}"
									 value="#{msg.ansicht}">
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
</ui:define>
</ui:composition>
