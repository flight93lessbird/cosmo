<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<title><ui:insert name="title">   #{msg.title}       </ui:insert></title>
</h:head>

<h:body>
	<h:form>

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/header.xhtml" />
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
				<h:dataTable id="warenkorbTabelle" var="warenkorbItem"
					value="#{warenkorbhd.findWarenkorbItemsByBenutzer(userHandler.benutzer)}"
					rowClasses="odd,even" headerClass="header">
					<f:facet name="header">#{msg.warenk}</f:facet>


					<h:column>
						<f:facet name="header">#{msg.artkllabel}</f:facet>
						<h:outputText value="#{warenkorbItem.p.marke}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.artklname}</f:facet>
						<h:outputText value="#{warenkorbItem.p.titel}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.artklpreis}</f:facet>
						<h:outputText value="#{warenkorbItem.p.preis}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.artmenge}</f:facet>
						<h:outputText value="#{warenkorbItem.p.menge} #{warenkorbItem.p.mengentyp}" />
<!--						<h:outputText value="#{warenkorbItem.p.menge.concat(msg[warenkorbItem.p.mengentyp])}"/> -->
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.artklanzl}</f:facet>
						<h:outputLabel for="@next"/>
						<p:spinner id="basic" min= "1" max = "99" size="1" 
									value="#{warenkorbItem.stkZahl}">
							<p:ajax listener="#{warenkorbhd.addWarenkorbItemToWarekorb(userHandler.benutzer, warenkorbItem.p, this.val())}" 
            						update="ajaxSpinnerValue" process="@this" />
						</p:spinner>
						<h:outputText id="ajaxSpinnerValue" value="#{warenkorbItem.stkZahl}" style="padding-left: 10px" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.artgesamt}</f:facet>
						<h:outputText
								value="#{warenkorbhd.computeTotalPrice(warenkorbItem.p.preis, warenkorbItem.stkZahl)}"/>
					</h:column>
					<h:column>
						<f:facet name="header">#{msg.loeschen}</f:facet>
						<p:commandButton
								action="#{warenkorbhd.deleteWarenkorbItem(userHandler.benutzer, warenkorbItem)}"
								value="#{msg.loeschen}">
							<p:ajax event="click" update="warenkorbTabelle"/>
						</p:commandButton>
					</h:column>

				</h:dataTable>
				
				<h3>#{msg.artzwschsum}:</h3>
				<h:commandButton action="#{produktHandler.aktualisieren}"
					value="#{msg.aktualisieren}" />

				<h:commandButton action="#{warenkorbhd.toKundendaten(userHandler.benutzer)}"
					value="#{msg.bestellaschl}" />
			</ui:insert>
		</div>

		<div class="footer">
			<ui:include src="/footer.xhtml" />
		</div>
	</h:form>
</h:body>
</html>
