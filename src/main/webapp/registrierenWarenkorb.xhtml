<ui:composition template="/headfootuser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<h1>#{msg.meinkonto}</h1>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:panelGrid var="kunde" value="#{userHandler.merkeUser}"
				columns="2" headerClass="header" footerClass="footer">
				<h:outputLabel for="username" value="#{msg.username}" />
				<h:panelGroup>
					<h:inputText id="username"
						value="#{userHandler.merkeUser.username}"
								 required="true" requiredMessage="#{msg.eingabefehlt}."/>
					<h:message for="username" styleClass="message" />
				</h:panelGroup>
				<h:outputLabel for="passwort1" value="#{msg.passwort}" />
				<h:panelGroup>
					<p:password id="passwort1"
						value="#{userHandler.merkeUser.passwort}" match="passwort2"
						label="Password 1" required="true" requiredMessage="#{msg.eingabefehlt}.">
					</p:password>
					<h:message for="passwort1" styleClass="message" />
				</h:panelGroup>
				<h:outputLabel for="passwort2" value="#{msg.passwortwdh}" />
				<h:panelGroup>
					<p:password id="passwort2"
						value="#{userHandler.merkeUser.passwort}" label="Password 2"
								required="true" requiredMessage="#{msg.eingabefehlt}.">
						<f:validator validatorId="PasswordValidation" />
					</p:password>
					<h:message for="passwort2" styleClass="message" />
				</h:panelGroup>
				<h:outputLabel value="#{msg.anrede}:" for="anrede" />
				<h:panelGroup>
					<h:selectOneMenu id="anrede"
						value="#{userHandler.merkeUser.anrede}">
						<f:selectItems var="form" value="#{userHandler.anredeValues}"
							itemValue="#{form}" itemLabel="#{form.label}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:outputLabel value="#{msg.vorname}:" for="vorname" />
				<h:panelGroup>
					<h:inputText id="vorname" value="#{userHandler.merkeUser.vorname}"
						required="true" requiredMessage="#{msg.eingabefehlt}." />
					<h:message for="vorname" styleClass="message" />
				</h:panelGroup>
				<h:outputLabel value="#{msg.nachname}:" for="nachname" />
				<h:panelGroup>
					<h:inputText id="nachname"
						value="#{userHandler.merkeUser.nachname}" required="true"
						requiredMessage="#{msg.eingabefehlt}." />
					<h:message for="nachname" styleClass="message" />
				</h:panelGroup>
				<h:outputLabel value="#{msg.strasse}:" for="strasse" />
				<h:panelGroup>
					<h:inputText id="strasse"
						value="#{userHandler.merkeAdresse.strasse}" required="true"
						requiredMessage="#{msg.eingabefehlt}." />
					<h:message for="strasse" styleClass="message" />
				</h:panelGroup>
				<h:outputLabel for="plz" value="#{msg.plz}:" />
				<h:panelGroup>
					<h:inputText id="plz"
						value="#{userHandler.merkeAdresse.plz}"
								 required="true" requiredMessage="#{msg.eingabefehlt}.">
						<f:validateRegex pattern="^([A-Z]-)?[0-9]{5}$" />
					</h:inputText>
					<h:message for="plz" styleClass="message" />
				</h:panelGroup>
				<h:outputLabel for="ort" value="#{msg.ort}:" />
				<h:panelGroup>
					<h:inputText id="ort" required="true" requiredMessage="#{msg.eingabefehlt}."
						value="#{userHandler.merkeAdresse.ort}" />
					<h:message for="ort" styleClass="message" />
				</h:panelGroup>
				<h:outputLabel value="#{msg.geburtsdatum}:" for="geburtsdatum" />
				<h:panelGroup>
					<p:calendar id="geburtsdatum"
						value="#{userHandler.merkeUser.geburtsdatum}" mode="popup"
						navigator="true" showOn="button" pattern="dd.MM.yyyy"
						yearRange="c-70:c+50"
								required="true" requiredMessage="#{msg.eingabefehlt}." />
					<h:message styleClass="message" for="geburtsdatum" />
				</h:panelGroup>
				<h:commandButton action="#{pageHandler.toKundendaten}"
					value="#{msg.abbrechen}" immediate="true" />
				<h:commandButton action="#{userHandler.registrierenWk}"
					value="#{msg.speichern}" update="messages" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
