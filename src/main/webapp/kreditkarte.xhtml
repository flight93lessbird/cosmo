<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<title><ui:insert name="title">   #{msg.warenktitel}     </ui:insert></title>
</h:head>

<h:body>
	<h:form>
		<div id="header">
			<ui:insert name="header">
				<div class="logo">
					<a class="" href="/os/admin.xhtml"> <h:graphicImage
							value="resources/images/COS'MO.PNG" height="150px" width="150px" />
					</a> <a class="account" href="adminLogout.xhtml"><h:graphicImage
							value="resources/images/user.png" height="50px" width="50px" /></a>
				</div>
				<div class="topnav">
					<a href="admin.xhtml">#{msg.admseite}</a>
				</div>
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
				<h:form>
					<h1>#{msg.kkhinzbear}</h1>
					<p:growl id="growl" showDetail="true" sticky="true" />
					<h:panelGrid var="kreditkarte" value="#{userHandler.kunden}"
						columns="2" headerclass="header" footerClass="footer">
						<h:outputLabel value="#{msg.kunde}:" for="kunden" />
						<h:panelGroup>
							<h:outputLabel id="kunden"
								value="#{userHandler.merkeUser.vorname.concat(' ').concat(userHandler.merkeUser.nachname)}" />
						</h:panelGroup>
						<h:outputLabel value="#{msg.kktyp}:" for="kreditkarten" />
						<h:panelGroup>
							<h:selectOneMenu id="kreditkarten"
								value="#{userHandler.merkeKreditkarte.typ}">
								<f:selectItems var="form"
									value="#{userHandler.kreditkartentypValues}"
									itemValue="#{form}" itemLabel="#{form.label}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:outputLabel value="#{msg.kknummer}" for="nummer">
						</h:outputLabel>
						<h:panelGroup>
							<h:inputText id="nummer"
								value="#{userHandler.merkeKreditkarte.nummer}" required="true"
								requiredMessage="#{msg.eingabefehlt}.">
								<f:converter converterId="kreditkartenConverter" />
								<f:validator validatorId="kreditkartenValidator" />
							</h:inputText>
						</h:panelGroup>
						<h:outputLabel value="#{msg.gueltigBis}: (z.B. 01.22)"
							for="gueltigBis" />
						<h:panelGroup>
							<p:calendar id="gueltigBis"
								value="#{userHandler.merkeKreditkarte.gueltigBis}" mode="popup"
								navigator="true" showOn="button" pattern="MM.yy" required="true"
								requiredMessage="#{msg.gueltigkdatumfehlt}." />
							<h:message for="gueltigBis" styleClass="message" />
						</h:panelGroup>
						<h:outputLabel value="#{msg.inhaber}" for="inhaber" />
						<h:panelGroup>
							<h:inputText id="inhaber"
								value="#{userHandler.merkeKreditkarte.inhaber}" required="true"
								requiredMessage="#{msg.eingabefehlt}." />
							<h:message for="inhaber" styleClass="message" />
						</h:panelGroup>
						<h:commandButton action="#{pageHandler.toKunden}"
							value="#{msg.abbrechen}" immediate="true" />
						<h:commandButton action="#{userHandler.kreditkarteSpeichernAd}"
							value="#{msg.speichern}" update="messages" />
					</h:panelGrid>
				</h:form>
			</ui:insert>
		</div>

		<div class="footer">
			<ul class="footermenu">
				<li><a></a></li>
			</ul>
			<center>
				<div class="contact">
					<div class="custom">
						Cosmostrasse 10<br /> 27472 Cosmostadt
					</div>
				</div>
				<div class="row copyright">
					<div class="col-lg-12">
						Copyright &#169; 2019 | <a href="admin.xhtml">www.Cosmo.de</a> |
						#{msg.title}
					</div>
				</div>
			</center>
		</div>
	</h:form>
</h:body>
</html>
