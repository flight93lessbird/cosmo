
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<title><ui:insert name="title">   #{msg.title}       </ui:insert></title>
</h:head>

<h:body>
	<h:form>

		<div id="header">
			<ui:insert name="header">
				<div class="logo">
					<a class="logo" href="/os/admin.xhtml"> <h:graphicImage
							value="resources/images/COS'MO.PNG" height="150px" width="150px" />
					</a> <a class="account" href="adminLogout.xhtml"><h:graphicImage
							value="resources/images/user.png" height="50px" width="50px" /></a>
				</div>

				<div class="topnav">
					<a href="admin.xhtml">#{msg.admseite}</a>
				</div>
			</ui:insert>
		</div>


		<div id="content">
			<ui:insert name="content">
				<h:form>
				<h1>#{msg.admneukndanlbear}</h1>
					<p:growl id="growl" showDetail="true" sticky="true" />
					<h:panelGrid var="kunde" value="#{userHandler.merkeKunde}"
						columns="2" headerClass="header" footerClass="footer">
						<h:outputLabel value="#{msg.anrede}:" for="anrede" />
						<h:panelGroup>
							<h:selectOneMenu id="anrede"
								value="#{userHandler.merkeKunde.anrede}">
								<f:selectItems var="form" value="#{userHandler.anredeValues}"
									itemValue="#{form}" itemLabel="#{form.label}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:outputLabel value="#{msg.vorname}:" for="vorname" />
						<h:panelGroup>
							<h:inputText id="vorname"
								value="#{userHandler.merkeKunde.vorname}" required="true"
								requiredMessage="#{msg.eingabefehlt}." />
							<h:message for="vorname" styleClass="message" />
						</h:panelGroup>
						<h:outputLabel value="#{msg.nachname}:" for="nachname" />
						<h:panelGroup>
							<h:inputText id="nachname"
								value="#{userHandler.merkeKunde.nachname}" required="true"
								requiredMessage="#{msg.eingabefehlt}." />
							<h:message for="nachname" styleClass="message" />
						</h:panelGroup>
						<h:outputLabel value="#{msg.geburtsdatum}:" for="geburtsdatum" />
						<h:panelGroup>
							<p:calendar id="geburtsdatum"
								value="#{userHandler.merkeKunde.geburtsdatum}" mode="popup"
								navigator="true" showOn="button" pattern="dd.MM.yyyy" yearRange="c-70:c+50"
								required="true" requiredMessage="#{msg.gueltigkdatumfehlt}." />
							<h:message styleClass="message" for="geburtsdatum" />
						</h:panelGroup>

						<h:commandButton action="#{userHandler.abbrechen}"
										 value="#{msg.abbrechen}" immediate="true" />
						<h:commandButton action="#{userHandler.speichern}"
							value="#{msg.speichern}" update="messages" />
					</h:panelGrid>
				</h:form>
			</ui:insert>
		</div>

		<div class="footer">
			<ul class="footermenu">
				<li><a></a></li>
			</ul>

			<center>
				<div class="contact">
					<div class="custom">
						Cosmostrasse 10<br /> 27472 Cosmostadt
					</div>
				</div>

				<div class="row copyright">
					<div class="col-lg-12">
						Copyright &#169; 2019 | <a href="admin.xhtml">www.Cosmo.de</a>
						| #{msg.title}
					</div>
				</div>
			</center>

		</div>
	</h:form>
</h:body>
</html>
