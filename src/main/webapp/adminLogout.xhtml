<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<title><ui:insert name="title">   #{msg.title}       </ui:insert></title>
</h:head>

<h:body>
	<h:form>
		<div id="header">
			<ui:insert name="header">
				<div class="logo">
					<a class="" href="/os/admin.xhtml"> <h:graphicImage
							value="resources/images/COS'MO.PNG" height="150px" width="150px" />
					</a> <a class="account" href="adminLogout.xhtml"><h:graphicImage
							value="resources/images/user.png" height="50px" width="50px" /></a>
				</div>
				<div class="topnav">
					<a href="admin.xhtml">#{msg.admseite}</a>
				</div>
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
				<h:form>
					<h1>#{msg.logout}</h1>
					<h:form id="form">
						<h:commandButton action="#{userHandler.logout}"
							value="#{msg.logout}" />
					</h:form>
				</h:form>
			</ui:insert>
		</div>

		<div class="footer">
			<ul class="footermenu">
				<li><a></a></li>
			</ul>
			<center>
				<div class="contact">
					<div class="custom">
						Cosmostrasse 10<br /> 27472 Cosmostadt
					</div>
				</div>
				<div class="row copyright">
					<div class="col-lg-12">
						Copyright &#169; 2019 | <a href="admin.xhtml">www.Cosmo.de</a> |
						#{msg.title}
					</div>
				</div>
			</center>
		</div>
	</h:form>
</h:body>
</html>
