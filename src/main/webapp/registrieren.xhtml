<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<title><ui:insert name="title">   #{msg.title}       </ui:insert></title>
</h:head>

<h:body>
	<h:form>

		<div id="header">
			<ui:insert name="header">
				<div class="logo">
					<a class="" href="/os/Startseite.xhtml"> <h:graphicImage
							value="resources/images/COS'MO.PNG" height="150px" width="150px" />
					</a>

					<a class="account" href="#{loginHandler.checkLoggedUser(loginHandler.benutzer)}"><h:graphicImage
							value="resources/images/user.png" height="50px" width="50px" /></a>

					<a class="account" href="#{warenkorbhd.checkWarenkorb(loginHandler.benutzer)}"><h:graphicImage
							value="resources/images/shopping-cart-of-checkered-design.png"
							height="50px" width="50px" /></a>
				</div>



				<div class="topnav">
					<a href="duefte.xhtml">#{msg.duefte}</a> <a href="makeup.xhtml">#{msg.MU}</a>
					<a href="pflege.xhtml">#{msg.Pf}</a>
					<div class="search-container">
						<input type="text" name="placeHolder" value="#{msg.suchen}" />
						<h:commandButton action="#{duftHandler.suche}" value="#{msg.suche}" />
					</div>
				</div>
			</ui:insert>
		</div>
	
	
	<div id="content">
		<ui:insert name="content">
				<h:form>
					<p:messages id="messages" showDetail="true" autoUpdate="true" />
					<p:growl id="growl" showDetail="true" />
					<center>
						<p:panelGrid id="grid" columns="2">
							<f:facet name="header">#{msg.registrierung}</f:facet>

							<p:outputLabel value="#{msg.username}:" for="username" />
							<p:inputText id="username" required="true"
								value="#{mbos.merkeBenutzer.username}" />

							<p:outputLabel value="#{msg.passwort}:" for="pw1" />
							<p:password id="pw1" value="#{mbos.merkeBenutzer.passwort}"
								match="pw2" label="Password 1" required="true" />

							<p:outputLabel value="#{msg.passwortwdh}:" for="pw2" />
							<p:password id="pw2" value="#{mbos.merkeBenutzer.passwort}"
								label="Password 2" required="true" requiredMessage="true">
								<f:validator validatorId="PasswordValidation" />
							</p:password>

							<p:commandButton value="#{msg.zuruck}" icon="ui-icon-carat-1-w"
								action="#{mbos.toLogin}" immediate="true" />
							<p:commandButton id="registrieren" update="grid"
								value="#{msg.registrieren}" action="#{mbos.benutzerRegistrieren}" />
						</p:panelGrid>
					</center>
				</h:form>
		</ui:insert>
	</div>
	
	<div class="footer">
			<ul class="footermenu">
				<li><a href="datenschutz.xhtml">#{msg.datenschtz}</a></li>
				<li><a href="impressum.xhtml">#{msg.impressum}</a></li>
				<li><a href="urheberrecht.xhtml">#{msg.urheberrecht}</a></li>
			</ul>
			
			<center>
				<div class="contact">
					<div class="custom">
						Cosmostrasse 10<br /> 27472 Cosmostadt
					</div>
				</div>

				<div class="row copyright">
					<div class="col-lg-12">
						Copyright &#169; 2019 | <a href="Startseite.xhtml">www.Cosmo.de</a>
						| #{msg.title}
					</div>
				</div>
			</center>
			
		</div>
	</h:form>
</h:body>
</html>
