<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<title><ui:insert name="title">   #{msg.title}       </ui:insert></title>
</h:head>

<h:body>
	<h:form>

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/header.xhtml" />
			</ui:insert>
		</div>

	<div id="content">
	<ui:insert name="content">
	<h:form>
		<h1>#{msg.login}</h1>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<h:panelGrid var="kunde" value="#{userHandler.merkeKunde}"
					 columns="2" headerClass="header" footerClass="footer">

		<h:outputLabel for="username" value="#{msg.username}" />
		<h:panelGroup>
		<h:inputText id="username"
					 value="#{userHandler.username}" required="true"
					 requiredMessage="#{msg.eingabefehlt}">
			<f:validateLength minimum="2" />
		</h:inputText>
		</h:panelGroup>
		<h:outputLabel for="passwort" value="#{msg.passwort}" />
		<h:panelGroup>
			<p:password id="passwort"
						 value="#{userHandler.passwort}" required="true"
						 requiredMessage="#{msg.eingabefehlt}" label="Password">
			</p:password>
		</h:panelGroup>

			<h:commandButton action="#{userHandler.login}"
							 value="#{msg.login}" update="grid" />

		</h:panelGrid>

						<br></br>
						<h2>#{msg.nochknkd}</h2>
						<h:commandButton action="#{mbos.toRegistrieren}"
										 value="#{msg.registrieren}" immediate="true" />
					</h:form>

					<p:ajaxStatus onstart="PF('statusDialog').show();"
								  onsuccess="PF('statusDialog').hide();" />
					<p:dialog modal="true" widgetVar="statusDialog" header="Status"
							  draggable="false" closable="false">
					</p:dialog>
			</ui:insert>
		</div>
	</h:form>

	
	<div class="footer">
		<ui:include src="/footer.xhtml" />
	</div>
</h:body>
</html>
