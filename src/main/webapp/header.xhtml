
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="resources/style.css" type="text/css" />
    <title><ui:insert name="title">   #{msg.title}       </ui:insert></title>
</h:head>

<h:body>
    <h:form>
        <div id="header">
            <ui:insert name="header">
                 <div class="logo">
                    <a class="logo" href="/os/startseite.xhtml"> <h:graphicImage
                            value="resources/images/COS'MO.PNG" height="150px" width="150px" />
                    </a> <a class="account"
                            href="#{userHandler.checkLoggedUser(userHandler.benutzer)}"><h:graphicImage
                        value="resources/images/user.png" height="50px" width="50px" />
                </a> <a>#{userHandler.userLoginText()}</a> <a class="account"
                                                              href="#{warenkorbhd.checkWarenkorb(userHandler.benutzer)}"><h:graphicImage
                        value="resources/images/shopping-cart-of-checkered-design.png"
                        height="50px" width="50px" /></a>
                </div>
                <div class="topnav">
                    <a href="duefte.xhtml">#{msg.duefte}</a> <a href="makeup.xhtml">#{msg.MU}</a>
                    <a href="pflege.xhtml">#{msg.Pf}</a>
                    <div class="search-container">
                        <p:inputText type="text" placeholder="Suche" name="#{msg.suche}" />
                    </div>
                </div>
            </ui:insert>
        </div>
    </h:form>
</h:body>
</html>
