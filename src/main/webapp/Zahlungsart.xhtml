<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="resources/style.css" type="text/css" />
    <title><ui:insert name="title">   #{msg.warenktitel}     </ui:insert></title>
</h:head>

<h:body>
    <h:form>

        <div id="header">
            <ui:insert name="header">
                <div class="logo">
                    <a class="" href="/os/Startseite.xhtml"> <h:graphicImage
                            value="resources/images/COS'MO.PNG" height="150px" width="150px" />
                    </a>

                    <a class="account" href="#{loginHandler.checkLoggedUser(loginHandler.benutzer)}"><h:graphicImage
                            value="resources/images/user.png" height="50px" width="50px" /></a>

                    <a class="account" href="#{warenkorbhd.checkWarenkorb(loginHandler.benutzer)}"><h:graphicImage
                            value="resources/images/shopping-cart-of-checkered-design.png"
                            height="50px" width="50px" /></a>
                </div>


                <div class="topnav">
                    <a href="duefte.xhtml">#{msg.duefte}</a> <a href="makeup.xhtml">#{msg.MU}</a>
                    <a href="pflege.xhtml">#{msg.Pf}</a>
                    <div class="search-container">
                        <p:inputText type="text" placeholder="Suche" name="search" />
                    </div>
                </div>
            </ui:insert>
        </div>

        <div id="content">
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                <h1>#{msg.kkhinzbear}</h1>
                <p:accordionPanel>
                    <p:tab title="Godfather Part I">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                            <h:outputText
                                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                    but given to ruthless violence whenever anything stands against the good of the family." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Godfather Part II">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                            <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Godfather Part III">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                            <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>





                    <fieldset>
                        <input type="radio" id="re" name="Zahlmethode" value="Rechnung" />
                        <label for="re">Rechnung</label>
                        <br />
                        <input type="radio" id="vork" name="Zahlmethode" value="Vorkasse" />
                        <label for="vork">Vorkasse</label>
                        <br />
                        <input type="radio" id="kk" name="Zahlmethode" value="Kreditkarte" />
                        <label for="kk">
                            Kreditkarte
                            <br /><br />
                            <h:panelGrid var="kreditkarte" value="#{kdhandler.kunden}"
                                         columns="2" headerclass="header" footerClass="footer">
                                <h:outputLabel value="#{msg.kunde}:" for="kunden" />
                                <h:panelGroup>
                                    <h:inputText id="kunden"
                                                   value="#{kdhandler.merkeKunde.vorname.concat(' ').concat(kdhandler.merkeKunde.nachname)}" />
                                </h:panelGroup>
                                <h:outputLabel value="#{msg.kktyp}:" for="kreditkarten" />
                                <h:panelGroup>
                                    <h:selectOneMenu id="kreditkarten"
                                                     value="#{kdhandler.merkeKreditkarte.typ}">
                                        <f:selectItems var="form"
                                                       value="#{kdhandler.kreditkartentypValues}"
                                                       itemValue="#{form}" itemLabel="#{form.label}" />
                                    </h:selectOneMenu>
                                </h:panelGroup>
                                <h:outputLabel value="#{msg.kknummer}" for="nummer">
                                </h:outputLabel>
                                <h:inputText id="nummer"
                                             value="#{kdhandler.merkeKreditkarte.nummer}" required="true"
                                             requiredMessage="#{msg.eingabefehlt}.">
                                    <f:converter converterId="kreditkartenConverter" />
                                    <f:validator validatorId="kreditkartenValidator" />
                                </h:inputText>
                                <h:outputLabel value="#{msg.gueltigBis}: (z.B. 10/13)"
                                               for="gueltigBis" />
                                <h:panelGroup>
                                    <p:calendar id="gueltigBis"
                                                value="#{kdhandler.merkeKreditkarte.gueltigBis}" mode="popup"
                                                navigator="true" showOn="button" pattern="MM.yy" required="true" yearRange="c-70:c+50"
                                                requiredMessage="#{msg.gueltigkdatumfehlt}." />
                                    <h:message for="gueltigBis" styleClass="message" />
                                </h:panelGroup>
                                <h:outputLabel value="#{msg.inhaber}" for="inhaber" />
                                <h:panelGroup>
                                    <h:inputText id="inhaber"
                                                 value="#{kdhandler.merkeKreditkarte.inhaber}" required="true"
                                                 requiredMessage="#{msg.eingabefehlt}." />
                                    <h:message for="inhaber" styleClass="message" />
                                </h:panelGroup>
                            </h:panelGrid>


                        </label>
                    </fieldset>





                    <div>
                        <h:commandButton action="#{warenkorbhd.abbrechenZahl}"
                                         value="#{msg.abbrechen}" />
                        <h:commandButton action="#{warenkorbhd.toKaufBestatigt}"
                                     value="#{msg.speichern}" />
                    </div>

            </h:form>
        </div>



        <div class="footer">
            <ul class="footermenu">
                <li><a href="datenschutz.xhtml">#{msg.datenschtz}</a></li>
                <li><a href="impressum.xhtml">#{msg.impressum}</a></li>
                <li><a href="urheberrecht.xhtml">#{msg.urheberrecht}</a></li>
            </ul>

            <center>
                <div class="contact">
                    <div class="custom">
                        Cosmostrasse 10<br /> 27472 Cosmostadt
                    </div>
                </div>

                <div class="row copyright">
                    <div class="col-lg-12">
                        Copyright &#169; 2019 | <a href="Startseite.xhtml">www.Cosmo.de</a>
                        | #{msg.title}
                    </div>
                </div>
            </center>
        </div>

    </h:form>
</h:body>
</html>
