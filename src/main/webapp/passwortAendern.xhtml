<ui:composition template="/headfootuser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<h1>#{msg.kdpwbearbeiten}</h1>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:panelGrid var="passwort" value="#{userHandler.merkeUser.passwort}"
				columns="2" headerClass="header" footerClass="footer">
				<p:outputLabel value="#{msg.passwort}:" for="password" />
				<p:password id="password" value="#{userHandler.merkeUser.passwort}"
					required="true" label="Password">
					<f:validator validatorId="PasswordValidation" />
				</p:password>
				<p:outputLabel value="#{msg.neupw}:" for="password" />
				<p:password id="neupassword" value="#{userHandler.merkeUser.passwort}"
					required="true" label="Password">
					<f:validator validatorId="PasswordValidation" />
				</p:password>
				<h:commandButton action="#{pageHandler.toLogout}"
					value="#{msg.abbrechen}" immediate="true" />
				<h:commandButton action="#{userHandler.pwspeichern}"
					value="#{msg.speichern}" update="messages" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
