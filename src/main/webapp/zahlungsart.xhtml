<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="resources/style.css" type="text/css" />
    <title><ui:insert name="title">   #{msg.warenktitel}     </ui:insert></title>
</h:head>

<h:body>
    <h:form>

        <div id="header">
            <ui:insert name="header">
                <div class="logo">
                    <a class="" href="/os/startseite.xhtml"> <h:graphicImage
                            value="resources/images/COS'MO.PNG" height="150px" width="150px" />
                    </a>

                    <a class="account" href="#{userHandler.checkLoggedUser(userHandler.benutzer)}"><h:graphicImage
                            value="resources/images/user.png" height="50px" width="50px" /></a>

                    <a class="account" href="#{warenkorbhd.checkWarenkorb(userHandler.benutzer)}"><h:graphicImage
                            value="resources/images/shopping-cart-of-checkered-design.png"
                            height="50px" width="50px" /></a>
                </div>


                <div class="topnav">
                    <a href="duefte.xhtml">#{msg.duefte}</a> <a href="makeup.xhtml">#{msg.MU}</a>
                    <a href="pflege.xhtml">#{msg.Pf}</a>
                    <div class="search-container">
                        <p:inputText type="text" placeholder="Suche" name="search" />
                    </div>
                </div>
            </ui:insert>
        </div>

        <div id="content">
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                <h1>#{msg.kkhinzbear}</h1>
                <p:accordionPanel>
                    <p:tab title="Rechnung">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText
                                    value="Hier kann man auch Rechnug bezahlen" />
                            <h:commandButton action="#{warenkorbhd.toKaufBestatigt}"
                                             value="#{msg.speichern}" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Vorkasse">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Hier kann man mit Vorkasse bezahlen." />
                            <h:commandButton action="#{pageHandler.toKaufBestatigt}"
                                             value="#{msg.speichern}" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Kreditkarte">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText>

                                <h:panelGrid var="kreditkarte" value="#{userHandler.kunden}"
                                             columns="2" headerclass="header" footerClass="footer">
                                    <h:outputLabel value="#{msg.kunde}:" for="kunden" />
                                    <h:panelGroup>
                                        <h:inputText id="kunden"
                                                     value="#{userHandler.merkeKunde.vorname.concat(' ').concat(kdhandler.merkeKunde.nachname)}" />
                                    </h:panelGroup>
                                    <h:outputLabel value="#{msg.kktyp}:" for="kreditkarten" />
                                    <h:panelGroup>
                                        <h:selectOneMenu id="kreditkarten"
                                                         value="#{userHandler.merkeKreditkarte.typ}">
                                            <f:selectItems var="form"
                                                           value="#{userHandler.kreditkartentypValues}"
                                                           itemValue="#{form}" itemLabel="#{form.label}" />
                                        </h:selectOneMenu>
                                    </h:panelGroup>
                                    <h:outputLabel value="#{msg.kknummer}" for="nummer">
                                    </h:outputLabel>
                                    <h:inputText id="nummer"
                                                 value="#{userHandler.merkeKreditkarte.nummer}" required="true"
                                                 requiredMessage="#{msg.eingabefehlt}.">
                                        <f:converter converterId="kreditkartenConverter" />
                                        <f:validator validatorId="kreditkartenValidator" />
                                    </h:inputText>
                                    <h:outputLabel value="#{msg.gueltigBis}: (z.B. 10/13)"
                                                   for="gueltigBis" />
                                    <h:panelGroup>
                                        <p:calendar id="gueltigBis"
                                                    value="#{userHandler.merkeKreditkarte.gueltigBis}" mode="popup"
                                                    navigator="true" showOn="button" pattern="MM.yy" required="true" yearRange="c-70:c+50"
                                                    requiredMessage="#{msg.gueltigkdatumfehlt}." />
                                        <h:message for="gueltigBis" styleClass="message" />
                                    </h:panelGroup>
                                    <h:outputLabel value="#{msg.inhaber}" for="inhaber" />
                                    <h:panelGroup>
                                        <h:inputText id="inhaber"
                                                     value="#{userHandler.merkeKreditkarte.inhaber}" required="true"
                                                     requiredMessage="#{msg.eingabefehlt}." />
                                        <h:message for="inhaber" styleClass="message" />
                                    </h:panelGroup>
                                </h:panelGrid>


                            </h:outputText>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>







                    <div>
                        <h:commandButton action="#{warenkorbhd.abbrechenZahl}"
                                         value="#{msg.abbrechen}" />
                        <h:commandButton action="#{warenkorbhd.toKaufBestatigt}"
                                     value="#{msg.speichern}" />
                    </div>

            </h:form>
        </div>



        <div class="footer">
            <ul class="footermenu">
                <li><a href="datenschutz.xhtml">#{msg.datenschtz}</a></li>
                <li><a href="impressum.xhtml">#{msg.impressum}</a></li>
                <li><a href="urheberrecht.xhtml">#{msg.urheberrecht}</a></li>
            </ul>

            <center>
                <div class="contact">
                    <div class="custom">
                        Cosmostrasse 10<br /> 27472 Cosmostadt
                    </div>
                </div>

                <div class="row copyright">
                    <div class="col-lg-12">
                        Copyright &#169; 2019 | <a href="startseite.xhtml">www.Cosmo.de</a>
                        | #{msg.title}
                    </div>
                </div>
            </center>
        </div>

    </h:form>
</h:body>
</html>
