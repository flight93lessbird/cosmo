<ui:composition template="/headfootuser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<h1>#{msg.logout}</h1>
			<h:form id="form">

				<p:commandButton action="#{userHandler.logout}"
					value="#{msg.logout}" />

				<br></br>
				<h2>#{msg.kdbearbeiten}</h2>
				<p:commandButton action="#{pageHandler.toKundendatenBearbeiten()}"
					value="#{msg.bearbeiten}" immediate="true" />

				<br></br>
				<h2>#{msg.kdpwbearbeiten}</h2>
				<p:commandButton action="#{pageHandler.toPasswortAendern()}"
					value="#{msg.bearbeiten}" immediate="true" />

				<br></br>
				<h2>#{msg.kreditbearbeiten}</h2>
				<p:commandButton
					action="#{pageHandler.toKreditkartendatenAendern()}"
					value="#{msg.bearbeiten}" immediate="true" />
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>
