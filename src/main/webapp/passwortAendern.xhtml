<ui:composition template="/headfootuser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="form">
			<h1>#{msg.kdpwbearbeiten}</h1>
			<p:messages autoUpdate="true" />

			<h:panelGrid var="passwort" value="#{userHandler.passwort}"
				columns="2" headerClass="header" footerClass="footer">
				<f:facet name="header">#{msg.kdpwbearbeiten}</f:facet>

				<p:outputLabel value="#{msg.passwort}:" for="password" />
				<p:password id="password" value="#{userHandler.passwort}"
					required="true" label="Password">
				</p:password>

				<p:outputLabel value="#{msg.neupw}:" for="password" />
				<p:password id="neupassword" value="#{userHandler.passwort}"
					required="true" label="Password">
				</p:password>


				<h:commandButton action="#{pageHandler.toStartseite()}"
					value="#{msg.abbrechen}" immediate="true" />
				<h:commandButton action="#{userHandler.pwspeichern}"
					value="#{msg.speichern}" update="messages" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
