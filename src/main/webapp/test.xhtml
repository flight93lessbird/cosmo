<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <span style="cursor:pointer;" onclick="document.getElementById('text').style.display='block';document.getElementById('an').style.display='none';document.getElementById('zu').style.display='block'" id="an"
          > Kreditkarte
    </span>
    <span onclick="document.getElementById('text').style.display='none';document.getElementById('an').style.display='block';document.getElementById('zu').style.display='none'" id="zu" style="display: none;cursor:pointer">Kreditkarte</span>
    <div id="text" style="display: none">

        <h:panelGrid var="kreditkarte" value="#{kdhandler.kunden}"
                     columns="2" headerclass="header" footerClass="footer">
            <h:outputLabel value="#{msg.kunde}:" for="kunden" />
            <h:panelGroup>
                <h:outputLabel id="kunden"
                               value="#{kdhandler.merkeKunde.vorname.concat(' ').concat(kdhandler.merkeKunde.nachname)}" />
            </h:panelGroup>
            <h:outputLabel value="#{msg.kktyp}:" for="kreditkarten" />
            <h:panelGroup>
                <h:selectOneMenu id="kreditkarten"
                                 value="#{kdhandler.merkeKreditkarte.typ}">
                    <f:selectItems var="form"
                                   value="#{kdhandler.kreditkartentypValues}"
                                   itemValue="#{form}" itemLabel="#{form.label}" />
                </h:selectOneMenu>
            </h:panelGroup>
            <h:outputLabel value="#{msg.kknummer}" for="nummer">
            </h:outputLabel>
            <h:inputText id="nummer"
                         value="#{kdhandler.merkeKreditkarte.nummer}" required="true"
                         requiredMessage="#{msg.eingabefehlt}.">
                <f:converter converterId="kreditkartenConverter" />
                <f:validator validatorId="kreditkartenValidator" />
            </h:inputText>

            <h:outputLabel value="#{msg.inhaber}" for="inhaber" />
            <h:panelGroup>
                <h:inputText id="inhaber"
                             value="#{kdhandler.merkeKreditkarte.inhaber}" required="true"
                             requiredMessage="#{msg.eingabefehlt}." />
                <h:message for="inhaber" styleClass="message" />
            </h:panelGroup>
        </h:panelGrid>

    </div>
</h:body>
</html>
