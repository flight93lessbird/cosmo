<ui:composition template="/headfootuser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<h1>#{msg.loginWarenkorb}</h1>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:panelGrid var="kunde" value="#{userHandler.merkeUser}"
				columns="2" headerClass="header" footerClass="footer">
				<h:outputLabel for="username" value="#{msg.username}" />
				<h:panelGroup>
					<h:inputText id="username" value="#{userHandler.username}"
						required="true" requiredMessage="#{msg.eingabefehlt}">
						<f:validateLength minimum="2" />
					</h:inputText>
				</h:panelGroup>
				<h:outputLabel for="passwort" value="#{msg.passwort}" />
				<h:panelGroup>
					<p:password id="passwort" value="#{userHandler.passwort}"
						required="true" requiredMessage="#{msg.eingabefehlt}"
						label="Password">
					</p:password>
				</h:panelGroup>
				<h:commandButton action="#{userHandler.WkLogin(warenkorbhd.warenkorb)}"
					value="#{msg.login}" />
			</h:panelGrid>
			<br />
			<h2>#{msg.nochknkdWarenkorb}</h2>
			<h:commandButton action="#{pageHandler.toRegistrierenWarenkorb}"
				value="#{msg.registrieren}" immediate="true" />
			<br />
			<br />
			<h2>#{msg.gast}</h2>
			<h:commandButton action="#{pageHandler.toKundendatenUeberpruefung}"
				value="#{msg.gastBn}" immediate="true" />
			<br />
			<br />
			<br />
			<h:commandButton action="#{pageHandler.toWarenkorb}"
				value="#{msg.abbrechen}" />
		</h:form>
	</ui:define>
</ui:composition>
