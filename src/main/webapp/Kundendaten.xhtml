<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="resources/style.css" type="text/css" />
    <title><ui:insert name="title">   #{msg.title}       </ui:insert></title>
</h:head>

<h:body>
    <h:form>

        <div id="header">
            <ui:insert name="header">
                <div class="logo">
                    <a class="" href="/os/Startseite.xhtml"> <h:graphicImage
                            value="resources/images/COS'MO.PNG" height="150px" width="150px" />
                    </a>

                    <a class="account" href="#{loginHandler.checkLoggedUser(loginHandler.benutzer)}"><h:graphicImage
                            value="resources/images/user.png" height="50px" width="50px" /></a>

                    <a class="account" href="#{warenkorbhd.checkWarenkorb(loginHandler.benutzer)}"><h:graphicImage
                            value="resources/images/shopping-cart-of-checkered-design.png"
                            height="50px" width="50px" /></a>
                </div>



                <div class="topnav">
                    <a href="duefte.xhtml">#{msg.duefte}</a> <a href="makeup.xhtml">#{msg.MU}</a>
                    <a href="pflege.xhtml">#{msg.Pf}</a>
                    <div class="search-container">
                        <p:inputText type="text" placeholder="Suche" name="search"  />
                    </div>
                </div>
            </ui:insert>
        </div>


    <div id="content">
        <ui:insert name="content">
            <h:form>
             <h1>#{msg.loginWarenkorb}</h1>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid var="kunde" value="#{kdhandler.merkeKunde}"
                     columns="2" headerClass="header" footerClass="footer">

                 <h:outputLabel for="username" value="#{msg.username}" />
                    <h:panelGroup>
                          <h:inputText id="username"
                             value="#{kdhandler.merkeKunde.vorname}" required="true"
                             requiredMessage="#{msg.eingabefehlt}">
                                <f:validateLength minimum="2" />
                         </h:inputText>
                    </h:panelGroup>
                <h:outputLabel for="passwort" value="#{msg.passwort}" />
            <h:panelGroup>
                <p:password id="passwort"
                            value="#{loginHandler.passwort}" required="true"
                            requiredMessage="#{msg.eingabefehlt}" label="Password">
                </p:password>
            </h:panelGroup>

            <h:commandButton action="#{loginHandler.WkLogin}"
                             value="#{msg.login}"  />

        </h:panelGrid>

                        <br/>
                        <h2>#{msg.nochknkdWarenkorb}</h2>
                        <h:commandButton action="#{warenkorbhd.toRegWarenkorb}"
                                         value="#{msg.registrieren}" immediate="true" />

                        <br/><br/>
                        <h2>#{msg.gast}</h2>
                        <h:commandButton action="#{warenkorbhd.toUeberpruefung}"
                                 value="#{msg.gastBn}" immediate="true" />

                         <br/><br/><br/>
                        <h:commandButton action="#{warenkorbhd.abbrechenLog}" value="#{msg.abbrechen}"/>

                </h:form>
            </ui:insert>
        </div>

        <div class="footer">
            <ul class="footermenu">
                <li><a href="datenschutz.xhtml">#{msg.datenschtz}</a></li>
                <li><a href="impressum.xhtml">#{msg.impressum}</a></li>
                <li><a href="urheberrecht.xhtml">#{msg.urheberrecht}</a></li>
            </ul>

            <center>
                <div class="contact">
                    <div class="custom">
                        Cosmostrasse 10<br /> 27472 Cosmostadt
                    </div>
                </div>

                <div class="row copyright">
                    <div class="col-lg-12">
                        Copyright &#169; 2019 | <a href="Startseite.xhtml">www.Cosmo.de</a>
                        | #{msg.title}
                    </div>
                </div>
            </center>

        </div>
    </h:form>
</h:body>
</html>
