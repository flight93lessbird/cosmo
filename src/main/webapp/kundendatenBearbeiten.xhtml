
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="resources/style.css" type="text/css" />
    <title><ui:insert name="title">   #{msg.titlebenutz}    </ui:insert></title>
</h:head>

<h:body>
    <h:form>

        <div id="header">
            <ui:insert name="header">
                <div class="logo">
                    <a class="" href="/os/Startseite.xhtml"> <h:graphicImage
                            value="resources/images/COS'MO.PNG" height="150px" width="150px" />
                    </a> <a class="account" href="Logout.xhtml"><h:graphicImage
                        value="resources/images/user.png" height="50px" width="50px" /></a>

                    <a class="account" href="warenkorbLeer.xhtml"><h:graphicImage
                            value="resources/images/shopping-cart-of-checkered-design.png"
                            height="50px" width="50px" /></a>
                </div>



                <div class="topnav">
                    <a href="duefte.xhtml">#{msg.duefte}</a> <a href="makeup.xhtml">#{msg.MU}</a>
                    <a href="pflege.xhtml">#{msg.Pf}</a>
                    <div class="search-container">
                        <p:inputText type="text" placeholder="Suche" name="search"  />
                    </div>
                </div>
            </ui:insert>
        </div>


        <div id="content">
            <ui:insert name="content">
        <h:form>
            <h1>#{msg.kdbearbeiten}</h1>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:panelGrid var="kunde" value="#{kdhandler.merkeKunde}"
                         columns="2" headerClass="header" footerClass="footer">
                <h:outputLabel value="#{msg.anrede}:" for="anrede" />
                <h:panelGroup>
                    <h:selectOneMenu id="anrede"
                                     value="#{kdhandler.merkeKunde.anrede}">
                        <f:selectItems var="form" value="#{kdhandler.anredeValues}"
                                       itemValue="#{form}" itemLabel="#{form.label}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:outputLabel value="#{msg.vorname}:" for="vorname" />
                <h:panelGroup>
                    <h:inputText id="vorname"
                                 value="#{kdhandler.merkeKunde.vorname}" required="true"
                                 requiredMessage="#{msg.eingabefehlt}." />
                    <h:message for="vorname" styleClass="message" />
                </h:panelGroup>
                <h:outputLabel value="#{msg.nachname}:" for="nachname" />
                <h:panelGroup>
                    <h:inputText id="nachname"
                                 value="#{kdhandler.merkeKunde.nachname}" required="true"
                                 requiredMessage="#{msg.eingabefehlt}." />
                    <h:message for="nachname" styleClass="message" />
                </h:panelGroup>
                <h:outputLabel value="#{msg.geburtsdatum}:" for="geburtsdatum" />
                <h:panelGroup>
                    <p:calendar id="geburtsdatum"
                                value="#{kdhandler.merkeKunde.geburtsdatum}" mode="popup"
                                navigator="true" showOn="button" pattern="dd.MM.yyyy"
                                required="true" requiredMessage="#{msg.gueltigkdatumfehlt}." />
                    <h:message styleClass="message" for="geburtsdatum" />
                </h:panelGroup>


                <h:outputLabel for="strasse" value="#{msg.strasse}:" />
                <h:panelGroup>
                    <h:inputText id="strasse" required="true"
                                 value="#{kdhandler.merkeAdresse.strasse}" />
                </h:panelGroup>
                <h:outputLabel for="plz" value="#{msg.plz}:" />
                <h:panelGroup>
                    <h:inputText id="plz" required="true"
                                 value="#{kdhandler.merkeAdresse.plz}">
                        <f:validateRegex pattern="^([A-Z]-)?[0-9]{5}$" />
                    </h:inputText>
                </h:panelGroup>
                <h:outputLabel for="ort" value="#{msg.ort}:" />
                <h:panelGroup>
                    <h:inputText id="ort" required="true"
                                 value="#{kdhandler.merkeAdresse.ort}" />
                </h:panelGroup>


                <h:outputLabel value="#{msg.kktyp}:" for="kreditkarten" />
                <h:panelGroup>
                    <h:selectOneMenu id="kreditkarten"
                                     value="#{kdhandler.merkeKreditkarte.typ}">
                        <f:selectItems var="form"
                                       value="#{kdhandler.kreditkartentypValues}" itemValue="#{form}"
                                       itemLabel="#{form.label}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:outputLabel value="#{msg.kknummer}" for="nummer">
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputText id="nummer"
                                 value="#{kdhandler.merkeKreditkarte.nummer}" required="true"
                                 requiredMessage="#{msg.eingabefehlt}.">
                        <f:converter converterId="kreditkartenConverter" />
                        <f:validator validatorId="kreditkartenValidator" />
                    </h:inputText>
                </h:panelGroup>
                <h:outputLabel value="#{msg.gueltigBis}: (z.B. 01/22)"
                               for="gueltigBis" />
                <h:panelGroup>
                    <p:calendar id="gueltigBis"
                                value="#{kdhandler.merkeKreditkarte.gueltigBis}" mode="popup"
                                navigator="true" showOn="button" pattern="MM.yy" required="true"
                                requiredMessage="#{msg.gueltigkdatumfehlt}." />
                    <h:message for="gueltigBis" styleClass="message" />
                </h:panelGroup>
                <h:outputLabel value="#{msg.inhaber}" for="inhaber" />
                <h:panelGroup>
                    <h:inputText id="inhaber"
                                 value="#{kdhandler.merkeKreditkarte.inhaber}" required="true"
                                 requiredMessage="#{msg.eingabefehlt}." />
                    <h:message for="inhaber" styleClass="message" />
                </h:panelGroup>






                <h:commandButton action="#{kdhandler.abbrechen}"
                                 value="#{msg.abbrechen}" immediate="true" />
                <h:commandButton action="#{kdhandler.speichern}"
                                 value="#{msg.speichern}" update="messages" />



            </h:panelGrid>
        </h:form>
            </ui:insert>
        </div>

        <div class="footer">
            <ul class="footermenu">
                <li><a href="datenschutz.xhtml">#{msg.datenschtz}</a></li>
                <li><a href="impressum.xhtml">#{msg.impressum}</a></li>
                <li><a href="urheberrecht.xhtml">#{msg.urheberrecht}</a></li>
            </ul>

            <center>
                <div class="contact">
                    <div class="custom">
                        Cosmostrasse 10<br /> 27472 Cosmostadt
                    </div>
                </div>

                <div class="row copyright">
                    <div class="col-lg-12">
                        Copyright &#169; 2019 | <a href="Startseite.xhtml">www.Cosmo.de</a>
                        | #{msg.title}
                    </div>
                </div>
            </center>

        </div>
    </h:form>
</h:body>
</html>
