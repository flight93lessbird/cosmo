<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<title><ui:insert name="title">   #{msg.titelneuprodktanl}       </ui:insert></title>
</h:head>

<h:body>
	<h:form>
		<div id="header">
			<ui:insert name="header">
				<div class="logo">
					<a class="logo" href="/os/admin.xhtml"> <h:graphicImage
							value="resources/images/COS'MO.PNG" height="150px" width="150px" />
					</a> <a class="account" href="adminLogout.xhtml"><h:graphicImage
							value="resources/images/user.png" height="50px" width="50px" /></a>
				</div>
				<div class="topnav">
					<a href="admin.xhtml">#{msg.admseite}</a>
				</div>
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
				<h:form>
					<h1>#{msg.admneuprodanlbear}</h1>
					<p:growl id="growl" showDetail="true" sticky="true" />
					<h:panelGrid var="produkt" value="#{produktHandler.merkeProdukt}"
						columns="2" headerClass="header" footerClass="footer">
						<p:outputLabel for="marke" value="#{msg.artkllabel}:" />
						<h:panelGroup>
							<p:inputText id="marke"
								value="#{produktHandler.merkeProdukt.marke}" required="true"
								requiredMessage="#{msg.titelangeben}." />
						</h:panelGroup>
						<p:outputLabel for="titel" value="#{msg.artklname}:" />
						<h:panelGroup>
							<p:inputText id="titel"
								value="#{produktHandler.merkeProdukt.titel}" required="true"
								requiredMessage="#{msg.markeangeben}." />
						</h:panelGroup>
						<p:outputLabel for="beschreibung" value="#{msg.artklbesch}:" />
						<h:panelGroup>
							<p:inputTextarea id="beschreibung"
								value="#{produktHandler.merkeProdukt.beschreibung}"
								required="true" requiredMessage="#{msg.beschreibangeben}." />
						</h:panelGroup>
						<p:outputLabel for="preis" value="#{msg.artklpreis}:" />
						<h:panelGroup>
							<p:inputText id="preis"
								value="#{produktHandler.merkeProdukt.preis}" required="true"
								requiredMessage="#{msg.markeangeben}." />
						</h:panelGroup>
						<p:outputLabel for="menge" value="#{msg.artmenge}:" />
						<h:panelGroup>
							<p:inputText id="menge"
								value="#{produktHandler.merkeProdukt.menge}" required="true"
								requiredMessage="#{msg.markeangeben}." />
						</h:panelGroup>
						<h:outputLabel value="#{msg.artwtyp}:" for="mengentyp" />
						<h:panelGroup>
							<h:selectOneMenu id="mengentyp"
								value="#{produktHandler.merkeProdukt.mengentyp}">
								<f:selectItems var="form"
									value="#{produktHandler.mengentypValues}" itemValue="#{form}"
									itemLabel="#{form.label}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:outputLabel value="#{msg.kategorie}:" for="kategorie" />
						<h:panelGroup>
							<h:selectOneMenu id="kategorie"
								value="#{produktHandler.merkeProdukt.kategorie}">
								<f:selectItems var="form"
									value="#{produktHandler.kategorieValues}" itemValue="#{form}"
									itemLabel="#{form.label}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:commandButton action="#{pageHandler.toProdukte}"
							value="#{msg.abbrechen}" immediate="true" />
						<h:commandButton action="#{produktHandler.pdspeichern}"
							value="#{msg.speichern}" update="messages" />
					</h:panelGrid>
				</h:form>
			</ui:insert>
		</div>

		<div class="footer">
			<ul class="footermenu">
				<li><a></a></li>
			</ul>
			<center>
				<div class="contact">
					<div class="custom">
						Cosmostrasse 10<br /> 27472 Cosmostadt
					</div>
				</div>
				<div class="row copyright">
					<div class="col-lg-12">
						Copyright &#169; 2019 | <a href="admin.xhtml">www.Cosmo.de</a> |
						#{msg.title}
					</div>
				</div>
			</center>
		</div>
	</h:form>
</h:body>
</html>
